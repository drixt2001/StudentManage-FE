<nz-layout class="layout">
  <nz-sider
    [ngStyle]="{
      overflow: 'auto',
      height: '100vh',
      position: 'sticky',
      top: 0,
      left: 0
    }"
    #sider
    nzTheme="light"
    nzWidth="25%"
  >
    <div class="flex top">
      <div class="control-bar">
        <div class="time-now">
          <nz-statistic
            [nzValue]="timenow"
            [nzTitle]="'Thời Gian Hiện Tại'"
          ></nz-statistic>
        </div>

        <h3 style="margin-top: 1rem" nz-typography>
          Học kỳ:
          <nz-tag [nzColor]="'#2db7f5'">{{ currentPeriod?.full_name }}</nz-tag>
        </h3>

        <form nzLayout="vertical" style="margin-top: 2rem" nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="null">Học Phần</nz-form-label>
            <nz-form-control [nzSpan]="null">
              <nz-select
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Chọn học phần"
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="selectedModule"
              >
                <nz-option
                  *ngFor="let module of moduleData"
                  [nzLabel]="module.name"
                  [nzValue]="module.id"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item *ngIf="selectedModule">
            <nz-form-label [nzSpan]="null">Giảng Viên</nz-form-label>
            <nz-form-control [nzSpan]="null">
              <input
                [value]="getDatakey(selectedModule, 'teacher')"
                [readonly]="true"
                nz-input
                placeholder="Số Ảnh Huấn Luyện"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item *ngIf="selectedModule">
            <nz-form-label [nzSpan]="null">Số Sinh Viên Đăng Ký</nz-form-label>
            <nz-form-control [nzSpan]="null">
              <input
                [value]="getDatakey(selectedModule, 'count_student')"
                [readonly]="true"
                nz-input
                placeholder="Số Ảnh Huấn Luyện"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="null"
              >Số phút lặp lại kiểm tra</nz-form-label
            >
            <nz-form-control [nzSpan]="null"
              ><nz-input-number
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="timeRepeatCheck"
                [nzMin]="1"
                [nzMax]="20"
                [nzStep]="1"
              ></nz-input-number
            ></nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div class="button-bar">
        <button routerLink="/quanly" nz-button>
          <span nz-icon nzType="left"></span>
          Trang Chủ
        </button>

        <button
          (click)="toggleCam()"
          nz-button
          nzType="primary"
          nzShape="round"
          [disabled]="!readyEnableCamera || !selectedModule"
          *ngIf="!enableCamera"
        >
          <span nz-icon nzType="video-camera" nzTheme="outline"></span>
          <span>Bắt Đầu Điểm Danh</span>
        </button>

        <button
          (click)="toggleCam()"
          nz-button
          nzDanger
          nzType="primary"
          nzShape="round"
          *ngIf="enableCamera"
        >
          <span nz-icon nzType="video-camera" nzTheme="outline"></span>
          <span>Dừng Điểm Danh</span>
        </button>
      </div>
    </div>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <div id="video-container" class="video-container">
          <h2 class="setup-title" *ngIf="!enableCamera" nz-typography>
            <span
              class="icon"
              nz-icon
              nzType="video-camera-add"
              nzTheme="outline"
            ></span>
            Thiết lập và bật chế độ điểm danh
          </h2>
          <video
            *ngIf="enableCamera"
            id="video"
            class="video"
            #video
            autoplay="true"
            src=""
            [srcObject]="srcObject"
          ></video>
        </div>

        <nz-tabset style="height: 100%; width: 30%; padding: 0 20px">
          <nz-tab [nzTitle]="titleTemplate">
            <ng-template #titleTemplate>
              <span nz-icon nzType="pie-chart"></span>
              Cập Nhật
            </ng-template>
            <div class="list-update">
              <span class="item-update" *ngFor="let list of listUpdate">
                <span>
                  <nz-tag [nzColor]="'#2db7f5'">{{ list.id }}</nz-tag></span
                >
                <span>
                  {{ !list.notFirst ? "Tham gia vào:" : "Vẫn có mặt lúc:" }}
                  <nz-tag [nzColor]="'green'">{{ list.date }}</nz-tag></span
                >
                <br />
              </span>
            </div>
          </nz-tab>
        </nz-tabset>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
